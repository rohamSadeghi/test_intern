<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Category: {{ object.name }}</h3>
{% for product in object.products.all %}

<ul>
    <li>
    {{ product.id }}- {{ product.name }}
    </li>
</ul>
{% endfor %}

{% for key, value in properties.items %}
    <h3>{{ key }} </h3>
    {% for v in value %}
        {{ v }}
        {% endfor %}
    <br>
{% endfor %}
</body>
</html>
