<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if authenticated %}
<a href={% url 'logout' %}>Logout</a>
{% endif %}<br>

{% for p in object_list %}
    <a href={{ p.get_absolute_url }}>{{ p.id }}- {{ p.name }}, rating: {{ p.rating_avg }}, rating count: {{ p.rating_count }}</a><br>
{% endfor %}
</body>
</html>
